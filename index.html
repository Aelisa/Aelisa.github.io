        <h1 id="K-means"><a href="#K-means" class="headerlink" title="K-means"></a>K-means</h1><h2 id="代码块："><a href="#代码块：" class="headerlink" title="代码块："></a>代码块：</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><span class="line">%matplotlib inline</span><br><span class="line"><span class="keyword">from</span> copy <span class="keyword">import</span> deepcopy</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">from</span> matplotlib <span class="keyword">import</span> pyplot <span class="keyword">as</span> plt</span><br><span class="line">plt.rcParams[<span class="string">&#x27;figure.figsize&#x27;</span>] = (<span class="number">16</span>, <span class="number">9</span>)</span><br><span class="line">plt.style.use(<span class="string">&#x27;ggplot&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 导入数据集</span></span><br><span class="line">data = pd.read_csv(<span class="string">&#x27;xclara.csv&#x27;</span>)</span><br><span class="line"><span class="comment"># print(data.shape)</span></span><br><span class="line"><span class="comment"># data.head()</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 将csv文件中的数据转换为二维数组</span></span><br><span class="line">f1 = data[<span class="string">&#x27;V1&#x27;</span>].values</span><br><span class="line">f2 = data[<span class="string">&#x27;V2&#x27;</span>].values</span><br><span class="line"></span><br><span class="line">X = np.array(list(zip(f1, f2)))</span><br><span class="line">plt.scatter(f1, f2, c=<span class="string">&#x27;black&#x27;</span>, s=<span class="number">6</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 按行的方式计算两个坐标点之间的距离</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">dist</span>(<span class="params">a, b, ax=<span class="number">1</span></span>):</span></span><br><span class="line">    <span class="keyword">return</span> np.linalg.norm(a - b, axis=ax)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 设定分区数</span></span><br><span class="line">k = <span class="number">3</span></span><br><span class="line"><span class="comment"># 随机获得中心点的X轴坐标</span></span><br><span class="line">C_x = np.random.randint(<span class="number">0</span>, np.max(X)<span class="number">-20</span>, size=k)</span><br><span class="line"><span class="comment"># 随机获得中心点的Y轴坐标</span></span><br><span class="line">C_y = np.random.randint(<span class="number">0</span>, np.max(X)<span class="number">-20</span>, size=k)</span><br><span class="line">C = np.array(list(zip(C_x, C_y)), dtype=np.float32)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 将初始化中心点画到输入的样例数据上</span></span><br><span class="line">plt.scatter(f1, f2, c=<span class="string">&#x27;black&#x27;</span>, s=<span class="number">7</span>)</span><br><span class="line">plt.scatter(C_x, C_y, marker=<span class="string">&#x27;*&#x27;</span>, s=<span class="number">200</span>, c=<span class="string">&#x27;red&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 用于保存中心点更新前的坐标</span></span><br><span class="line">C_old = np.zeros(C.shape)</span><br><span class="line">print(C)</span><br><span class="line"><span class="comment"># 用于保存数据所属中心点</span></span><br><span class="line">clusters = np.zeros(len(X))</span><br><span class="line"><span class="comment"># 迭代标识位，通过计算新旧中心点的距离</span></span><br><span class="line">iteration_flag = dist(C, C_old, <span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">tmp = <span class="number">1</span></span><br><span class="line"><span class="comment"># 若中心点不再变化或循环次数不超过20次(此限制可取消)，则退出循环</span></span><br><span class="line"><span class="keyword">while</span> iteration_flag.any() != <span class="number">0</span> <span class="keyword">and</span> tmp &lt; <span class="number">20</span>:</span><br><span class="line">    <span class="comment"># 循环计算出每个点对应的最近中心点</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(X)):</span><br><span class="line">        <span class="comment"># 计算出每个点与中心点的距离</span></span><br><span class="line">        distances = dist(X[i], C, <span class="number">1</span>)</span><br><span class="line">        <span class="comment"># print(distances)</span></span><br><span class="line">        <span class="comment"># 记录0 - k-1个点中距离近的点</span></span><br><span class="line">        cluster = np.argmin(distances) </span><br><span class="line">        <span class="comment"># 记录每个样例点与哪个中心点距离最近</span></span><br><span class="line">        clusters[i] = cluster</span><br><span class="line">        </span><br><span class="line">    <span class="comment"># 采用深拷贝将当前的中心点保存下来</span></span><br><span class="line">    <span class="comment"># print(&quot;the distinct of clusters: &quot;, set(clusters))</span></span><br><span class="line">    C_old = deepcopy(C)</span><br><span class="line">    <span class="comment"># 从属于中心点放到一个数组中，然后按照列的方向取平均值</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(k):</span><br><span class="line">        points = [X[j] <span class="keyword">for</span> j <span class="keyword">in</span> range(len(X)) <span class="keyword">if</span> clusters[j] == i]</span><br><span class="line">        <span class="comment"># print(points)</span></span><br><span class="line">        <span class="comment"># print(np.mean(points, axis=0))</span></span><br><span class="line">        C[i] = np.mean(points, axis=<span class="number">0</span>)</span><br><span class="line">        <span class="comment"># print(C[i])</span></span><br><span class="line">    <span class="comment"># print(C)</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 计算新旧节点的距离</span></span><br><span class="line">    <span class="keyword">print</span> (<span class="string">&#x27;循环第%d次&#x27;</span> % tmp)</span><br><span class="line">    tmp = tmp + <span class="number">1</span></span><br><span class="line">    iteration_flag = dist(C, C_old, <span class="number">1</span>)</span><br><span class="line">    print(<span class="string">&quot;新中心点与旧点的距离：&quot;</span>, iteration_flag)</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line"><span class="comment"># 最终结果图示</span></span><br><span class="line">colors = [<span class="string">&#x27;r&#x27;</span>, <span class="string">&#x27;g&#x27;</span>, <span class="string">&#x27;b&#x27;</span>, <span class="string">&#x27;y&#x27;</span>, <span class="string">&#x27;c&#x27;</span>, <span class="string">&#x27;m&#x27;</span>]</span><br><span class="line">fig, ax = plt.subplots()</span><br><span class="line"><span class="comment"># 不同的子集使用不同的颜色</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(k):</span><br><span class="line">        points = np.array([X[j] <span class="keyword">for</span> j <span class="keyword">in</span> range(len(X)) <span class="keyword">if</span> clusters[j] == i])</span><br><span class="line">        ax.scatter(points[:, <span class="number">0</span>], points[:, <span class="number">1</span>], s=<span class="number">7</span>, c=colors[i])</span><br><span class="line">ax.scatter(C[:, <span class="number">0</span>], C[:, <span class="number">1</span>], marker=<span class="string">&#x27;*&#x27;</span>, s=<span class="number">200</span>, c=<span class="string">&#x27;black&#x27;</span>)</span><br></pre></td></tr></table></figure>

<p>数据集链接：<a target="_blank" rel="noopener" href="https://github.com/mubaris/friendly-fortnight/blob/master/xclara.csv">https://github.com/mubaris/friendly-fortnight/blob/master/xclara.csv</a></p>
